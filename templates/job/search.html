{% extends "core/base.html" %} {% block title%}Search{% endblock %} {% load
crispy_forms_tags %}

<!-- block content -->
{% block content %}
<h2>Search</h2>
<h3 class="h6">search result for "{{search}}"</h3>
<!-- for loop -->
{% if jobs %}
<!-- for loop -->
{% for i in jobs %}
<h3>{{i.job_title}}</h3>
<a
  class="btn btn-danger"
  href="{% url 'job_detail' i.job_category.slug i.slug %}"
  >view Details</a
>{%endfor %} {% else %}
<h4>No match found</h4>
<!-- end if -->
{% endif %}
<!-- end for  -->

<!-- end block -->
{% endblock %}
