{% extends "core/base.html" %}
<!-- block title -->
{% block title%}{{job.job_category.title}} Details{%endblock%} {% load
crispy_forms_tags %}

<!-- block content -->
{% block content %}
<!-- for loop -->
{% for i in job_item %}
<ul>
  <li>{{i.job.job_title}}</li>
  <li>{{i.cv.cv_name}}</li>
  <li>{{i.cv.applicant.email}}</li>
  <li>{{i.cv.date_applied}}</li>
</ul>
{% endfor %}
<!-- endblock -->
{% endblock %}
