{% extends "core/base.html" %} {% block title%}Core{% endblock %} {% load
crispy_forms_tags %}
<!-- content -->
{% block content %}
<!-- for loop -->
{% for i in jobs %}

<h3>{{i.job_title}}</h3>

<a
  class="btn btn-danger"
  href="{% url 'job_detail' i.job_category.slug i.slug %}"
  >Show more</a
>
{% if user.user_type == 'applicant' %}
<a
  class="btn btn-success"
  href="{% url 'job_application' i.job_category.slug i.slug %}"
  >Apply</a
>
{% endif %}
<!-- endfor -->

{%endfor %}
<!-- end -->
{% endblock %}
