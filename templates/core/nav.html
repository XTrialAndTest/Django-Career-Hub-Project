{% load menu %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="/" class="nav-link">HOME</a>
      </li>
      <!-- <li class="nav-item"><a href="#" class="nav-link">Post</a></li> -->
    </ul>

    <form class="d-flex" method="GET" action="{% url 'search' %}">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search ..."
        aria-label="Search"
        name="search"
      />
      <button class="btn btn-outline-danger" type="submit">Search</button>
    </form>

    {% if user.is_authenticated %} {% if user.user_type == 'applicant' %}

    <ul class="navbar-nav">
      <li class="nav-item">{% menu %}</li>
      <a href="{% url 'applicant_job_display' %}">My Applications</a>
      {% elif user.user_type == 'employer' %}
      <a href="{% url 'job_applied' %}" class="btn btn-success">Applications</a>
      <a href="{% url 'job_creation' %}" class="btn btn-success">Post Job</a>
      <a
        href="{%  url 'employer_profile_detail' user.id%}"
        class="btn btn-success"
        >Job Posted</a
      >
    </ul>
    {% endif %}
    <ul class="navbar-nav">
      <li class="nav-item"></li>
      <li class="navbar-text">
        <span class="text-capitalize">{{user.username}} | </span>
      </li>
      <li class="nav-item">
        <a href="{% url 'logout' %}" class="nav-link">Logout</a>
      </li>
      {% else%}
      <li class="nav-item">
        <a href="{% url 'login' %}" class="nav-link">Login</a>
      </li>
      {% endif%}
    </ul>
  </div>
</nav>
